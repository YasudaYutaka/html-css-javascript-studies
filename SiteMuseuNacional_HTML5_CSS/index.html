<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Museu Nacional</title>
        <meta charset="utf-8">
        <!--Normalize CSS-->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <!--Custom Style-->
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!--[if lt IE 9]>
	        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <!--Início container-->
        <div id="container">
            
            <header> <!--Início header-->

                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>

                <nav> <!--Início nav-->
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Exposições</a></li>
                        <li><a href="#">Pesquisas</a></li>
                        <li><a href="#">Acervos</a></li>
                        <li><a href="#">Vídeos</a></li>
                        <li><a href="#">Fotos</a></li>
                        <li><a href="#">Contatos</a></li>
                    </ul>
                </nav> <!--Fim nav-->

            </header> <!--Fim header-->

            <div id="principal"> <!--Início principal-->

                <div id="conteudo"> <!--Início conteudo-->
                    <section id="capa">
                        <img src="images/museu.png">
                    </section>
                </div> <!--Fim conteudo-->
 
                <aside> <!--Início aside-->
                    <section id="depoimento">
                        <img src="images/depoimento.png">
                    </section>

                    <section id="visita"> <!--Início visita-->
                        <h4>Faça uma visita</h4>
                        <form>
                            <fieldset>
                                <legend>Selecione uma data</legend>
                                <label for="data">Data</label>
                                <input class="campo" type="name" id="data" value="dd/mm/aaaa">

                                <label for="qtd">Qtd pessoas</label>
                                <input class="campo" style="width: 30px;" type="name" id="qtd" value="1">
                            </fieldset>
                            <input class="botao" type="submit" value="Verificar disponibilidade">
                        </form>
                    </section>  <!--Fim visita-->

                    <section id="galeria"> <!--Inicio Galeria-->
                        <h4>Galeria de Fotos</h4>
                        <a href="">
                            <img src="images/imagem1.jpg" height="93px" width="93px">
                        </a>
                        <a href="">
                            <img src="images/imagem2.jpg" height="93px" width="93px">
                        </a>
                        <a href="">
                            <img src="images/imagem3.jpg" height="93px" width="93px">
                        </a>
                        <a href="">
                            <img src="images/imagem4.jpg" height="93px" width="93px">
                        </a>
                    </section> <!--Fim Galeria-->
                </aside> <!--Fim aside-->

            </div> <!--Fim principal-->

        </div>
        <!--Fim container-->

    </body>

</html>
