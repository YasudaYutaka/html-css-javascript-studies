<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="icon" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <!-- bootsrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body>

  <div class="card">
    <img src="images/bg-pattern-top.svg" class="img-fluid" id="top-circle" alt="circle">

    <div class="container teste">
  
      <div class="card-profile">

        <div class="card-header1">
          <img src="images/bg-pattern-card.svg" class="img-fluid card-img-top">
          <img src="images/image-victor.jpg" class="img-fluid card-profile-picture">
        </div>
      
        <div class="row card-user-info">
          <p>Victor Crest <span class="user-age">26</span></p>
          <p>London</p>
        </div>

        <div class="row card-sns-info"> 
          <div class="col-md-4">
            <p class="sns-number">80K</p>
            <p class="sns-category">Followers</p>
          </div>
          <div class="col-md-4">
            <p class="sns-number">803K</p>
            <p class="sns-category">Likes</p>
          </div>
          <div class="col-md-4">
            <p class="sns-number">1.4K</p>
            <p class="sns-category">Photos</p>
          </div>
        </div>

      </div>
      
    </div>
    <img src="images/bg-pattern-bottom.svg" class="img-fluid" id="bottom-circle" alt="circle">
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael Yutaka Yasuda</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
